apiversion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
-  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: geostore-deployment
    spec:
      template:
        spec:
          containers:
          - name: geostore
            envFrom:
            - configMapRef:
                name: service1-env-vars
            env:
            - name: DBCOSMOSURL
              valueFrom:
                configMapKeyRef:
                  name: service1-env-vars
                  key: DBCOSMOSURL
            - name: DBCOSMOSKEY
              valueFrom:
                configMapKeyRef:
                  name: service1-env-vars
                  key: DBCOSMOSKEY

