apiVersion: v1
kind: ConfigMap
metadata:
  name: config-fe
  namespace: geostore-simple
data:
  COSMOSURL: "staging-cosmos-url"
  COSMOS_CONTAINER: "staging-cosmos-container"

---
apiVersion: v1
kind: Secret
metadata:
  name: cosmoskey-secret
  namespace: geostore-simple
type: Opaque
stringData:
  COSMOSKEY: "staging-cosmos-key"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geostore-ingress
  namespace: geostore-simple
spec:
  tls:
  - hosts:
    - geostore-staging